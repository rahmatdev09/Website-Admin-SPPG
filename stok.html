<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Beranda</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --tw-color-primary: #061e49;
      }

      .bg-primary {
        background-color: #061e49;
      }

      .bg-primary-dark {
        background-color: #021029;
      }

      .text-primary {
        color: #061e49;
      }
      .hover\:bg-primary:hover {
        background-color: #03112b;
      }
      .border-primary {
        border-color: #061e49;
      }
    </style>
  </head>
  <body class="md:flex bg-gray-100">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-primary text-white flex flex-col p-4 space-y-4 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static md:h-screen z-50"
    >
      <div class="flex flex-col mx-auto items-center">
        <img
          src="https://upload.wikimedia.org/wikipedia/id/2/29/Logo_Badan_Gizi_Nasional.svg"
          alt=""
          class="w-24 rounded-full"
        />
        <h1 class="text-2xl font-bold mb-4 text-center">SPPG NAILA JASMIN</h1>
      </div>

      <nav class="flex flex-col space-y-3 text-sm font-medium">
        <!-- Beranda -->
        <a
          href="index.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-house mr-3"></i> Beranda
        </a>

        <!-- Barang -->
        <a
          href=""
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-box mr-3"></i> Barang
        </a>

        <!-- Dokumen -->
        <a
          href="dokumen.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-file-alt mr-3"></i> Dokumen
        </a>

        <!-- Stok Barang -->
        <a
          href=""
          class="flex items-center px-4 py-2 rounded bg-white text-primary font-semibold transition"
        >
          <i class="fa-solid fa-boxes-stacked mr-3"></i> Stok Barang
        </a>

        <!-- Penerima Manfaat -->
        <a
          href="pm.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-users mr-3"></i> Penerima Manfaat
        </a>

        <!-- Absen -->
        <a
          href="absen.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-clipboard-check mr-3"></i> Absen
        </a>
        <!-- Hitung Nilai Gizi -->
        <a
          href="gizi.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-apple-whole mr-3"></i> Hitung Nilai Gizi
        </a>
        <!-- Survey Pasar -->
        <a
          href="survey-pasar.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-chart-line mr-3"></i> Survey Pasar
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Navbar -->
      <div
        class="bg-white rounded-lg shadow-md border border-gray-200 p-4 flex items-center justify-between mb-6"
      >
        <!-- Tombol hamburger (mobile) -->
        <button id="btnSidebarToggle" class="md:hidden text-primary">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>

        <!-- Judul -->
        <h2 class="text-xl font-bold text-primary">Stok</h2>

        <!-- Foto + Nama -->
        <div class="flex items-center space-x-3">
          <div
            id="userPhotoWrapper"
            class="w-10 h-10 rounded-full bg-gray-200 bg-cover bg-center cursor-pointer"
            onclick="toggleUserCard()"
          ></div>
          <span
            id="userName"
            class="hidden md:inline font-semibold text-gray-700"
          >
          </span>
        </div>

        <!-- Modal Edit Profil -->
        <div
          id="modalEditProfile"
          class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
        >
          <div class="bg-white rounded-lg shadow-md max-w-sm w-full mx-4 p-6">
            <h3 class="text-lg font-bold text-primary mb-4">Edit Profil</h3>

            <form id="formEditProfile" class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nama</label
                >
                <input
                  type="text"
                  id="editName"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="editEmail"
                  disabled
                  class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Foto</label
                >
                <input
                  type="file"
                  id="editImageFile"
                  accept="image/*"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                />
                <!-- Preview Foto -->
                <div
                  id="previewImage"
                  class="w-20 h-20 rounded-full bg-gray-200 mt-3 mx-auto bg-center bg-cover border"
                ></div>
              </div>

              <div class="flex justify-end space-x-2 mt-4">
                <button
                  type="button"
                  onclick="toggleEditProfile(false)"
                  class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                >
                  Batal
                </button>
                <button
                  type="submit"
                  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Modal Edit Profil -->
        <div
          id="modalEditProfile"
          class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
        >
          <div class="bg-white rounded-lg shadow-md max-w-sm w-full mx-4 p-6">
            <h3 class="text-lg font-bold text-primary mb-4">Edit Profil</h3>

            <form id="formEditProfile" class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nama</label
                >
                <input
                  type="text"
                  id="editName"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="editEmail"
                  disabled
                  class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Foto URL</label
                >
                <input
                  type="text"
                  id="editImage"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                />
                <!-- Preview Foto -->
                <div
                  id="previewImage"
                  class="w-20 h-20 bg-center bg-cover rounded-full bg-gray-200 mt-3 mx-auto bg-center bg-cover border"
                ></div>
              </div>

              <div class="flex justify-end space-x-2 mt-4">
                <button
                  type="button"
                  onclick="toggleEditProfile(false)"
                  class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                >
                  Batal
                </button>
                <button
                  type="submit"
                  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Card Detail User -->
        <div
          id="userCard"
          class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
        >
          <div
            class="bg-white rounded-lg shadow-md max-w-sm w-full mx-4 p-6 text-center animate-fadeSlideUp"
          >
            <div
              id="userPhotoModal"
              class="w-16 h-16 bg-cover bg-center rounded-full bg-gray-200 mx-auto mb-4"
            ></div>
            <h3 id="userNameModal" class="text-lg font-bold text-primary mb-2">
              Nama User
            </h3>
            <!-- Tambahkan email di sini -->
            <p id="userEmailModal" class="text-sm text-gray-600 mb-4">
              email@email.com
            </p>

            <div class="space-y-2">
              <button
                class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
              >
                Edit Profil
              </button>
              <button
                id="btnLogoutModal"
                class="w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
              >
                Keluar
              </button>
            </div>

            <button
              onclick="toggleUserCard()"
              class="mt-4 text-sm text-gray-500 hover:text-red-500"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>
      <div class="">
        <!-- Tombol Tambah Barang -->
        <button
          id="btnTambahBarang"
          type="button"
          class="mb-4 bg-primary text-white px-4 py-2 rounded shadow hover:bg-primary"
        >
          Tambah Barang
        </button>

        <!-- Container Card Barang -->
        <div id="stokContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Card barang akan dirender lewat JS -->
        </div>

        <!-- Spinner Loading -->
        <div id="loadingSpinner" class="hidden flex justify-center py-4">
          <div
            class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"
          ></div>
        </div>

        <!-- Pesan habis data -->
        <div id="endMessage" class="hidden text-center text-gray-500 py-4">
          Tidak ada data lagi
        </div>
      </div>

      <!-- Modal Riwayat Barang -->
      <div
        id="riwayatModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
          <h2 class="text-lg font-bold mb-4">Riwayat Barang</h2>
          <div
            id="riwayatList"
            class="space-y-2 max-h-64 overflow-y-auto"
          ></div>
          <div class="mt-4 text-right">
            <button
              id="btnUpdateBarang"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            >
              Update Barang
            </button>
            <button
              id="closeRiwayat"
              class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>

      <!-- Modal Form Update -->
      <div
        id="updateModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
          <h2 class="text-lg font-bold mb-4">Update Stok Barang</h2>
          <form id="formUpdateBarang" class="space-y-4">
            <div>
              <label
                for="jumlahUpdate"
                class="block text-sm font-medium text-gray-600"
                >Jumlah</label
              >
              <input
                type="number"
                id="jumlahUpdate"
                class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div>
              <label
                for="tipeUpdate"
                class="block text-sm font-medium text-gray-600"
                >Tipe Update</label
              >
              <select
                id="tipeUpdate"
                class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option value="masuk">Barang Masuk</option>
                <option value="keluar">Barang Keluar</option>
              </select>
            </div>
            <div class="text-right">
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal Tambah Barang -->
      <div
        id="tambahBarangModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
          <h2 class="text-lg font-bold mb-4">Tambah Barang Baru</h2>
          <form id="formTambahBarang" class="space-y-4">
            <div>
              <label
                for="namaBarangTambah"
                class="block text-sm font-medium text-gray-600"
                >Nama Barang</label
              >
              <input
                type="text"
                id="namaBarangTambah"
                class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div>
              <label
                for="jumlahBarangTambah"
                class="block text-sm font-medium text-gray-600"
                >Jumlah Barang</label
              >
              <input
                type="number"
                id="jumlahBarangTambah"
                class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div class="text-right">
              <button
                type="button"
                id="closeTambahBarang"
                class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
              >
                Tutup
              </button>
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal Edit Barang -->
      <div
        id="editBarangModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
          <h2 class="text-lg font-bold mb-4">Edit Barang</h2>
          <form id="formEditBarang" class="space-y-4">
            <input type="hidden" id="editIndex" />
            <div>
              <label
                for="editNamaBarang"
                class="block text-sm font-medium text-gray-600"
                >Nama Barang</label
              >
              <input
                type="text"
                id="editNamaBarang"
                class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div>
              <label
                for="editJumlahBarang"
                class="block text-sm font-medium text-gray-600"
                >Jumlah Barang</label
              >
              <input
                type="number"
                id="editJumlahBarang"
                class="mt-1 p-3 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div class="flex justify-between mt-4">
              <button
                type="button"
                id="hapusBarang"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
              >
                Hapus Barang
              </button>
              <div>
                <button
                  type="button"
                  id="closeEditBarang"
                  class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
                >
                  Tutup
                </button>
                <button
                  type="submit"
                  class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                >
                  Simpan Perubahan
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Modal Sukses -->
    <div
      id="successModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm text-center"
      >
        <h2 class="text-lg font-bold text-green-600 mb-2">Berhasil!</h2>
        <p id="successMessage" class="text-gray-700 mb-4">
          Aksi berhasil dilakukan.
        </p>

        <!-- Progress bar -->
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div
            id="successProgress"
            class="bg-green-500 h-2 rounded-full"
            style="width: 0%"
          ></div>
        </div>
      </div>
    </div>

    <!-- Overlay untuk mobile -->
    <div
      id="sidebarOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();
      });

      // Toggle modal edit profil
      function toggleEditProfile(show = true, profile = null) {
        const modal = document.getElementById("modalEditProfile");
        if (show) {
          modal.classList.remove("hidden");
          if (profile) {
            document.getElementById("editName").value = profile.name;
            document.getElementById("editEmail").value = profile.email;
            document.getElementById("editImage").value = profile.image;
          }
        } else {
          modal.classList.add("hidden");
        }
      }

      // Event klik tombol Edit Profil di modal detail user
      document
        .querySelector("#userCard button.bg-blue-600")
        .addEventListener("click", async () => {
          // ambil data dari modal detail
          const profile = {
            name: document.getElementById("userNameModal").textContent,
            email: document.getElementById("userEmailModal").textContent,
            image: document.querySelector("#userPhotoModal img")?.src || "",
          };
          toggleEditProfile(true, profile);
        });

      // Submit form edit profil
      document
        .getElementById("formEditProfile")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const newName = document.getElementById("editName").value;
          const newImage = document.getElementById("editImage").value;
          const email = document.getElementById("editEmail").value;

          // update ke Firestore
          await updateAdminProfileByEmail(email, {
            name: newName,
            image: newImage,
          });

          // update tampilan navbar & modal detail
          document.getElementById("userName").textContent = newName;
          document.getElementById("userNameModal").textContent = newName;
          document.getElementById("userPhotoWrapper").innerHTML = `
    <img src="${newImage}" alt="User Photo"
         class="w-10 h-10 rounded-full border border-gray-300 cursor-pointer">
  `;
          document.getElementById("userPhotoModal").innerHTML = `
    <img src="${newImage}" alt="User Photo"
         class="w-16 h-16 rounded-full border border-gray-300">
  `;

          toggleEditProfile(false);
        });
    </script>

    <script>
      if (localStorage.getItem("isLoggedIn") !== "true") {
        alert("Anda harus login terlebih dahulu!");
        window.location.href = "login.html";
      }

      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    </script>

    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();
      });
    </script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/stok.js"></script>
  </body>
</html>
