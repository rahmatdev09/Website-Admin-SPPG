<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Beranda</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --tw-color-primary: #061e49;
      }
      .bg-primary {
        background-color: #061e49;
      }
      .text-primary {
        color: #061e49;
      }
      .hover\:bg-primary:hover {
        background-color: #03112b;
      }
      .border-primary {
        border-color: #061e49;
      }

      @keyframes fadeSlideUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeSlideUp {
        animation: fadeSlideUp 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-primary text-white flex flex-col p-4 space-y-4 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static md:h-screen z-50"
    >
      <div class="flex flex-col mx-auto items-center">
        <img
          src="https://upload.wikimedia.org/wikipedia/id/2/29/Logo_Badan_Gizi_Nasional.svg"
          alt=""
          class="w-24 rounded-full"
        />
        <h1 class="text-2xl font-bold mb-4 text-center">SPPG NAILA JASMIN</h1>
      </div>

      <nav class="flex flex-col space-y-3 text-sm font-medium">
        <!-- Beranda -->
        <a
          href="index.html"
          class="flex items-center px-4 py-2 rounded bg-white text-primary font-semibold transition"
        >
          <i class="fa-solid fa-house mr-3"></i> Beranda
        </a>

        <!-- Barang -->
        <a
          href="barang.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-box mr-3"></i> Barang
        </a>

        <!-- Dokumen -->
        <a
          href="dokumen.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-file-alt mr-3"></i> Dokumen
        </a>

        <!-- Stok Barang -->
        <a
          href="stok.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-boxes-stacked mr-3"></i> Stok Barang
        </a>

        <!-- Penerima Manfaat -->
        <a
          href="pm.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-users mr-3"></i> Penerima Manfaat
        </a>

        <!-- Absen -->
        <a
          href="absen.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-clipboard-check mr-3"></i> Absen
        </a>

        <!-- Hitung Nilai Gizi -->
        <a
          href="gizi.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-apple-whole mr-3"></i> Hitung Nilai Gizi
        </a>
        <!-- Survey Pasar -->
        <a
          href="survey-pasar.html"
          class="flex items-center px-4 py-2 rounded hover:bg-white/10 transition"
        >
          <i class="fa-solid fa-chart-line mr-3"></i> Survey Pasar
        </a>
      </nav>
    </aside>

    <!-- Overlay untuk mobile -->
    <div
      id="sidebarOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden"
    ></div>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6">
      <!-- Navbar -->
      <div
        class="bg-white rounded-lg shadow-md border border-gray-200 p-4 flex items-center justify-between mb-6"
      >
        <!-- Tombol hamburger (mobile) -->
        <button id="btnSidebarToggle" class="md:hidden text-primary">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>

        <!-- Judul -->
        <h2 class="text-xl font-bold text-primary">Beranda</h2>

        <!-- Foto + Nama -->
        <div class="flex items-center space-x-3">
          <div
            id="userPhotoWrapper"
            class="w-10 h-10 bg-center bg-cover rounded-full bg-gray-200 cursor-pointer"
            onclick="toggleUserCard()"
          ></div>
          <span
            id="userName"
            class="hidden md:inline font-semibold text-gray-700"
          >
            ....
          </span>
        </div>

        <!-- Dialog Alert -->
        <div
          id="alertDialog"
          class="hidden fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-30"
        >
          <div
            id="alertBox"
            class="bg-white rounded-lg shadow-lg p-6 text-center transform scale-95 opacity-0 transition duration-300 ease-out"
          >
            <!-- Icon -->
            <div id="alertIcon" class="flex justify-center mb-3">
              <svg
                class="w-12 h-12 text-green-500 animate-bounce"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </div>
            <!-- Title -->
            <h2 id="alertTitle" class="text-lg font-bold mb-2 text-green-600">
              Sukses
            </h2>
            <!-- Message -->
            <p id="alertMessage" class="text-gray-700">Login berhasil!</p>
          </div>
        </div>

        <!-- Modal Edit Profil -->
        <div
          id="modalEditProfile"
          class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
        >
          <div class="bg-white rounded-lg shadow-md max-w-sm w-full mx-4 p-6">
            <h3 class="text-lg font-bold text-primary mb-4">Edit Profil</h3>

            <form id="formEditProfile" class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nama</label
                >
                <input
                  type="text"
                  id="editName"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="editEmail"
                  disabled
                  class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Foto</label
                >
                <input
                  type="file"
                  id="editImageFile"
                  accept="image/*"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                />
                <!-- Preview Foto -->
                <div
                  id="previewImage"
                  class="w-20 h-20 rounded-full bg-gray-200 mt-3 mx-auto bg-center bg-cover border"
                ></div>
              </div>

              <div class="flex justify-end space-x-2 mt-4">
                <button
                  type="button"
                  onclick="toggleEditProfile(false)"
                  class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                >
                  Batal
                </button>
                <button
                  type="submit"
                  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Card Detail User -->
        <div
          id="userCard"
          class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
        >
          <div
            class="bg-white rounded-lg shadow-md max-w-sm w-full mx-4 p-6 text-center animate-fadeSlideUp"
          >
            <div
              id="userPhotoModal"
              class="w-16 h-16 bg-center bg-cover rounded-full bg-gray-200 mx-auto mb-4"
            ></div>
            <h3 id="userNameModal" class="text-lg font-bold text-primary mb-2">
              Nama User
            </h3>
            <!-- Tambahkan email di sini -->
            <p id="userEmailModal" class="text-sm text-gray-600 mb-4">
              email@email.com
            </p>

            <div class="space-y-2">
              <button
                class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
              >
                Edit Profil
              </button>
              <button
                id="btnLogoutModal"
                class="w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
              >
                Keluar
              </button>
            </div>

            <button
              onclick="toggleUserCard()"
              class="mt-4 text-sm text-gray-500 hover:text-red-500"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="bg-purple-500 text-white p-4 rounded">
          <h3 class="text-sm">Total Barang Hari Ini</h3>
          <p id="totalBarang" class="text-2xl font-bold">...</p>
        </div>
        <div class="bg-blue-500 text-white p-4 rounded">
          <h3 class="text-sm">Total Dokumen</h3>
          <p id="totalDokumen" class="text-2xl font-bold">...</p>
        </div>
        <!-- <div class="bg-green-500 text-white p-4 rounded">
          <h3 class="text-sm">Total Ruangan</h3>
          <p id="totalRuangan" class="text-2xl font-bold">...</p>
        </div>
        <div class="bg-yellow-500 text-white p-4 rounded">
          <h3 class="text-sm">Total Dosen</h3>
          <p id="totalDosen" class="text-2xl font-bold">...</p>
        </div> -->
      </div>
    </main>

    <!-- Modal Edit Profil -->
    <div
      id="modalEditProfile"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-md max-w-sm w-full mx-4 p-6">
        <h3 class="text-lg font-bold text-primary mb-4">Edit Profil</h3>

        <form id="formEditProfile" class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nama</label>
            <input
              type="text"
              id="editName"
              class="w-full border border-gray-300 rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="editEmail"
              disabled
              class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Foto URL</label
            >
            <input
              type="text"
              id="editImage"
              class="w-full border border-gray-300 rounded px-3 py-2"
            />
            <!-- Preview Foto -->
            <div
              id="previewImage"
              class="w-20 h-20 bg-center bg-cover rounded-full bg-gray-200 mt-3 mx-auto bg-center bg-cover border"
            ></div>
          </div>

          <div class="flex justify-end space-x-2 mt-4">
            <button
              type="button"
              onclick="toggleEditProfile(false)"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
            >
              Batal
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Dialog Sukses -->
    <div
      id="dialogSuccess"
      class="fixed top-3 right-4 bg-green-500 text-white px-4 py-3 rounded shadow-lg flex items-center space-x-2 hidden animate-fade-in"
    >
      <i data-feather="check-circle" class="w-5 h-5"></i>
      <span id="dialogText">Berhasil disimpan!</span>
    </div>

    <script>
      if (localStorage.getItem("isLoggedIn") !== "true") {
        alert("Anda harus login terlebih dahulu!");
        window.location.href = "login.html";
      }

      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    </script>

    <!-- Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();
      });

      // Toggle modal edit profil
      function toggleEditProfile(show = true, profile = null) {
        const modal = document.getElementById("modalEditProfile");
        if (show) {
          modal.classList.remove("hidden");
          if (profile) {
            document.getElementById("editName").value = profile.name;
            document.getElementById("editEmail").value = profile.email;
            document.getElementById("editImage").value = profile.image;
          }
        } else {
          modal.classList.add("hidden");
        }
      }

      // Event klik tombol Edit Profil di modal detail user
      document
        .querySelector("#userCard button.bg-blue-600")
        .addEventListener("click", async () => {
          // ambil data dari modal detail
          const profile = {
            name: document.getElementById("userNameModal").textContent,
            email: document.getElementById("userEmailModal").textContent,
            image: document.querySelector("#userPhotoModal img")?.src || "",
          };
          toggleEditProfile(true, profile);
        });

      // Submit form edit profil
      document
        .getElementById("formEditProfile")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const newName = document.getElementById("editName").value;
          const newImage = document.getElementById("editImage").value;
          const email = document.getElementById("editEmail").value;

          // update ke Firestore
          await updateAdminProfileByEmail(email, {
            name: newName,
            image: newImage,
          });

          // update tampilan navbar & modal detail
          document.getElementById("userName").textContent = newName;
          document.getElementById("userNameModal").textContent = newName;
          document.getElementById("userPhotoWrapper").innerHTML = `
    <img src="${newImage}" alt="User Photo"
         class="w-10 h-10 rounded-full border border-gray-300 cursor-pointer">
  `;
          document.getElementById("userPhotoModal").innerHTML = `
    <img src="${newImage}" alt="User Photo"
         class="w-16 h-16 rounded-full border border-gray-300">
  `;

          toggleEditProfile(false);
        });
    </script>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/beranda.js"></script>
  </body>
</html>
